<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<div class="card text-center">
    <div class="card-header text-start fs-3 fw-bold">

        Payment form


    </div>
    <form id="payment-info">
        <div class="card-body">
            <fieldset id="credit-card-info">
                <div class="row">

                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="mb-3 text-start">
                            <label for="CreditCardInfo" class="form-label fw-bold">Credit/Debit Card #</label>
                            <input type="text" class="form-control" id="CreditCardInfo"
                                placeholder="XXXX-XXXX-XXXX-XXXX">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3 text-start">
                            <label for="CreditCardInfo" class="form-label fw-bold">CVC# (3-digit code on the
                                back)</label>
                            <input type="text" class="form-control" id="CreditCardInfo" placeholder="XXX">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3 text-start">
                            <label for="CreditCardInfo" class="form-label fw-bold">Amount</label>
                            <input type="text" class="form-control" id="CreditCardInfo" placeholder="Amount">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset id="first-last-name">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3 text-start">
                            <label for="Username" class="form-label fw-bold">First Name</label>
                            <input type="text" class="form-control" id="CreditCardInfo">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3 text-start">
                            <label for="credit-card-info" class="form-label fw-bold">Last Name</label>
                            <input type="text" class="form-control" id="CreditCardInfo">
                        </div>

                    </div>

            </fieldset>

            <fieldset id="Mailing-info" class="d-flex justify-content-between">



                <div class="col-5 col-md-6 text-start">
                    <label for="Username" class="form-label fw-bold">City</label>
                    <input type="text" class="form-control" styles="width:500" id="Mailing-info">


                </div>


                <div class="col-8 col-md-2 text-start">
                    <label for="Username" class="form-label  fw-bold" id="Postal-code">State</label>
                    <input type="text" class="form-control" id="Postal-code">

                </div>
                <div class="col-8 col-md-3 text-start">
                    <label for="Username" class="form-label fw-bold" id="Postal-code">Postal Code</label>
                    <input type="text" class="form-control" id="Postal-code">
                </div>









            </fieldset>
            <fieldset id="credit-card-radio">
                

            </fieldset>
            <fieldset id="comment-box">
                <label for="credit-card-info" class="justify-content-start fw-bold"></label>
                <div class="row">
                    <div class="col-6">
                     
                        <div class="mb-7 text-start">
                            <label for="credit-card-info" class="text-center fw-bold">We accept:</label>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><img src="https://www.svgrepo.com/show/328071/visa.svg" width="20" 
                                height="20"></label>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><img src="https://www.svgrepo.com/show/328071/visa.svg" width="20" 
                                height="20"></label>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><img src="https://www.svgrepo.com/show/328071/visa.svg" width="20" 
                                height="20"></label>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><img src="https://www.svgrepo.com/show/328071/visa.svg" width="20" 
                                height="20"></label>                            
                           
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="md-5  text-start" ;>
                            <label for="credit-card-info" class="justify-content-end fw-bold">Message</label>
                            <input type="text" class="form-control" style="width: 50rem; height: 8rem;" id="comment-box">
                        </div>

                    </div>

            </fieldset>





        </div>
        <div class="card-footer text-body-secondary">
            <button type="button" class="btn btn-secondary float-end">Cancel</button>
            <button type="button" class="btn btn-primary float-end">Send</button>
        </div>
    </form>
</div>
</body>

</html>
